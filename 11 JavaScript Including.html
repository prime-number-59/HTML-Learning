 <!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Including</title>
        <!--内联式JavaScript在head使用-->
        <script>
            /*打印日志内容*/
            console.log("Hello in head");
        </script>
        <!--导入外部JavaScript-->
        <script src="js/script1.js"></script>
    </head>
    <body>
        <!--内联式JavaScript在body使用-->
        <script>
            /*打印日志内容*/
            console.log("Hello in body");
        </script>
    </body>
 </html>
