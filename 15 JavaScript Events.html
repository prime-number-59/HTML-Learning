<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!--一个点击事件（也可以直接用div）-->
        <button onclick="clicking()">a onClick envent button</button>
        
        <!--一个聚焦、失焦事件-->
        <input type="text" onfocus="focusss()" onblur="blurss()">

        <script>
            /*点击事件*/
            function clicking(){
                /*点击后触发的事件*/
                alert("the event was on");
                console.log("the event was on");
            }

            /*聚焦与失焦事件*/
            function focusss(){
                console.log("focus");
            }
            function blurss(){
                console.log("blur");
            }
        </script>
    </body>
</html>
