<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blocks and Inlines</title>
    </head>
    <body>
        <!--包裹一部分行内元素的区块，一般用作分隔（这里是导航栏）-->
        <div class="nav-bar">
            <a href="#">To_1</a>
            <a href="#">To_2</a>  
            <a href="#">To_3</a>  
            <a href="#">To_4</a>  
            <a href="#">To_5</a>  
        </div>
        <hr>

        <!--内容-->
        <div class="content">
            <h1>head</h1>
            <p>content</p>
            <p>content</p>
            <p>content</p>
            <p>content</p>
            <p>content</p>
            <p>content</p>
            <p>content</p>
        </div>
        <hr>

        <!--包裹文本以便使用样式、CSS或JS行为的行内元素-->
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>
        <span>span4</span>
        <span>span5</span>
        <br>
        <span>
            click here:
            <a href="https://space.bilibili.com/1317449986" target="_blank">
                my Bilibili page
            </a>
        </span>
    </body>
</html>
