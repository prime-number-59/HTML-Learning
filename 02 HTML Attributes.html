<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Attributes</title>
    </head>
    <body>
        <!--创建链接-->
        <a href="https://space.bilibili.com/1317449986">
            my Bilibili page
        </a>

        <!--分隔线-->
        <hr>
        <!--换行-->
        <br>

        <!--打开链接的四种方式-->
        <a href="https://space.bilibili.com/1317449986" target="_blank">
            target_blank
        </a><br>
        <a href="https://space.bilibili.com/1317449986" target="_parent">
            target_parent
        </a><br>
        <a href="https://space.bilibili.com/1317449986" target="_self">
            target_self
        </a><br>
        <a href="https://space.bilibili.com/1317449986" target="_top">
            target_top
        </a>
        <hr>
        <br>

        <!--图片-->
        <img src="img/ship.png" alt=""><hr>

        <!--不显示时的文字说明-->
        <img src="img/ships.png" alt="?"><hr>

        <!--图片的网络链接-->
        <img src="https://th.bing.com/th?id=OSK.4KGlT0sre8KW8ceUe4DLUPgMXqHnleXIE8IDM2LNf0E&w=46&h=46&c=11&rs=1&qlt=80&o=6&dpr=1.8&pid=SANGAM" alt="">
        <hr>

        <!--图像的长宽设置-->
        <img src="img/ship.png" alt="" width="300" height="50">
    </body>
</html>
