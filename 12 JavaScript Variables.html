<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Variables</title>
    </head>
    <body>
        <script>
            /*有函数作用域*/
            var x;
            /*有块级作用域*/
            let y=5;
            /*常量*/
            const PI=3.1415926;
            /*打印*/
            console.log(x,y,PI);

            /*字符串*/
            let name="LiYuHan";
            console.log(name);

            /*空值（null）*/
            let empty=null;
            console.log(empty);
            

            /*
                undefined表示一个变量已被声明但尚未被赋值，
                或一个对象属性不存在，
                又或者函数没有返回值时所返回的
                它可能在将来被赋值
                或未计算
            */
            /*
                null表示一个变量被明确赋值为空
                或不存在
                表示一个空对象引用
                或明确表示没有对象值
            */

        </script>
    </body>
</html>
